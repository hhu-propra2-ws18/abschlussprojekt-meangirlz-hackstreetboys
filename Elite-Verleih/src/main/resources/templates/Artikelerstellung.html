<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Elite-Verleih</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div>
        <button class="btn btn-default btn-sm" type="button" th:text="${benutzer?.getBenutzerName()}"></button>
    </div>
</nav>


<div class="row justify-content-center" >
    <div class="col-md-8">
        <div class="card mb-4 shadow-sm">
            <div class="card text-center">
                <h1 class="card-header" >
                    Artikel anbieten
                </h1>
                <div class="card-body">
                    <form class="form-horizontal" th:action="'Erstellen?id='+${benutzer.getBenutzerId()}" th:object="${artikel}" method="post">
                        <div class="form-group">
                            <label class="control-label col-xs-2"><h5>Name: </h5></label>
                            <div class="col-xs-10">
                                <input type="text" th:field="*{artikelName}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2"><h5>Beschreibung: </h5></label>
                            <div class="col-xs-10">
                                <textarea type="text" th:field="*{artikelBeschreibung}" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2"><h5>Kaution: </h5></label>
                            <div class="col-xs-10">
                                <input type="number" th:field="*{artikelKaution}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2"><h5>Tarif (pro Tag): </h5></label>
                            <div class="col-xs-10">
                                <input type="number" th:field="*{artikelTarif}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4"><h5>Abholort: </h5></label>
                            <div class="col-xs-10">
                                <input type="text" th:field="*{artikelOrt}" class="form-control"/>
                            </div>
                        </div>
                        <div>
                            <label class="control-label"><h5>URL zu Artikelfoto: </h5></label>
                            <div class="col-xs-10">
                                <input type="url" th:field="*{artikelBildURL}" class="form-control"/>
                            </div>
                        </div>
                        <p>
                            <button type="submit" class="btn btn-primary my-2">Submit</button>
                            <button class="btn btn-primary my-2" type="reset">Reset</button>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
