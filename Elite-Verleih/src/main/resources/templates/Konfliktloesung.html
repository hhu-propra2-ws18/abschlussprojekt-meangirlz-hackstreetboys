<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
    <title>Konfliktloesung</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
    <!-- ACHTUNG: Respond.js funktioniert nicht, wenn du die Seite über file:// aufrufst -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Elite-Verleih</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>


</nav>

<div class="container jumbotron center">
    <div class="row">

        <div class="card" style="width: 17rem;" th:each="ausleihe : ${konflikt}">


            <div class="card-img-top">
                <img src="https://staticr1.blastingcdn.com/media/photogallery/2017/5/24/660x290/b_620x273/meeseeks-google-search-mi-247-final-project-mr-meeseeks-pinterestcom_1345963.jpg"  alt="Bild" class="img-fluid" align="middle" >

            </div>
            <div class="card-body">
                <div class="card text-center" th:object="${ausleihe}" th:method="get">

                    <li class="list-group">
                    <li class="list-group-item">
                        <h3 class="text-center">
                            <span th:text="${ausleihe?.getArtikel().getArtikelName()}"></span>
                        </h3>
                    </li>

                    <li class="list-group-item"   th:text="'Artikel von: '+${ausleihe?.getArtikel().getBenutzer().getBenutzerName()}"></li>
                    <li class="list-group-item"   th:text="'Email: '+${ausleihe?.getArtikel().getBenutzer().getBenutzerEmail()}"></li>
                    <li class="list-group-item"   th:text="'Ausgeliehen von: '+${ausleihe?.getBenutzer().getBenutzerName()}"></li>
                    <li class="list-group-item"   th:text="'Email: '+${ausleihe?.getBenutzer().getBenutzerEmail()}"></li>


                    <li class ="list-group-item">
                        <form method="post" th:object="${ausleihe}" th:action="|/Konfliktloesung?ausleihId=${ausleihe?.getAusleihId()}|">
                            <input class="btn btn-sm btn-outline-secondary" type="submit" value="Buchung Verleihender" name="submitButton"/>
                            <input class="btn btn-sm btn-outline-secondary" type="submit" value="Buchung Ausleihender" name="submitButton" />
                        </form>
                    </li>
                    <li class ="list-group-item">
                        <form method="post" th:object="${ausleihe}" th:action="|/Konfliktloesung?ausleihId=${ausleihe?.getAusleihId()}|">
                            <input class="btn btn-sm btn-outline-secondary" type="submit" value="Konflikt beenden" name="submitButton"/>
                        </form>
                    </li>

                </div>


            </div>
        </div>

    </div>
</div>



<!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
