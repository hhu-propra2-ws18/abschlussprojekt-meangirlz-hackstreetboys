<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <title>Profil Bearbeiten</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top ">
      <a class="navbar-brand" th:href="'/Uebersicht?id=' + ${benutzer.getBenutzerId()}">Elite Verleih</a>
      <a th:href="@{'/ProfilBearbeiten?id=' + ${benutzer.getBenutzerId()}}"><img src="https://as2.ftcdn.net/jpg/01/93/27/93/500_F_193279355_zcwJvt3VuNdRJfELOjzkz9CSKmBKWnDL.jpg" heigt="30px" width="30px" th:text="${benutzer.getBenutzerName()} + ' ' + ${benutzer.getBenutzerEmail()}"> Betrag</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>Anfrage
      </button>
    </nav>
    
    <div class="container jumbotron center">
    <h3> Profil Bearbeiten </h3>
	      <center>  <div class="card" style="width: 30rem;">
	            <img src="https://as2.ftcdn.net/jpg/01/93/27/93/500_F_193279355_zcwJvt3VuNdRJfELOjzkz9CSKmBKWnDL.jpg" heigt="25px" class="card-img-top" alt="...">
	            <div class="card-body">
	            <form th:object="${benutzer}" method="post">		            
		              <div class="form-group row">
	    				<label for="staticBenutzername" class="col-sm-2 col-form-label">Name</label>
	    				<div class="col-sm-10">
	      				  <input type="text" readonly class="form-control-plaintext" id="staticBenutzername" th:value="${benutzer.getBenutzerName()}">
	    				</div>
	  				  </div>
		            
			          <div class="form-group row">
	    			    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="inputEmail" placeholder="example@domain.com" th:field="*{benutzerEmail}" name="email"required/>
	    					</div>
	  				  </div>
					  <div class="form-group row">
						<label for="inputAufladen" class="col-sm-2 col-form-label">Aufladen</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="inputAufladen" name="aufladen" th:value="*{benutzer.getAccountDTO().getAmount}"required/>
						</div>
					  </div>
			            <input class="btn btn-outline-success" type="submit" value="Speichern" />
			            <a class="btn btn-outline-danger" th:href="'/Profil?id=' + ${benutzer.getBenutzerId()}" role="button">Abbrechen</a>
		            </div>
		         </form>
	      </div> </center>
	    </div> 
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
