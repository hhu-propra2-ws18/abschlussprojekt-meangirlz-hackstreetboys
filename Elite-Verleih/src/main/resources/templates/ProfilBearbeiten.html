<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" rel="stylesheet">
    <title>Elite-Verleih</title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand" th:href="'/Uebersicht'">
        <img alt="" height="50" src="https://raw.githubusercontent.com/neroc100/propra2logo/master/EliteVerleihLogo.png"
             width="180">
    </a>
    <div class="ml-auto">
        <a th:text="'Guthaben: ' + ${Betrag} + 'â‚¬'"></a>
    </div>
    <div class="nav-item dropdown">
        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
           id="navbarDropdownMenuLink">
            <b class="fas fa-user" th:text="${benutzer.getBenutzerName()}"></b>
        </a>
        <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right dropdown-info">
            <a class="dropdown-item" th:href="'/Profil'">Mein Profil</a>


            <a class="dropdown-item" href="/logout">Ausloggen</a>
        </div>
    </div>
</nav>

<div class="container jumbotron center">
    <h3> Profil Bearbeiten </h3>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form method="post" th:object="${benutzer}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="staticBenutzername">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control-plaintext" id="staticBenutzername" readonly
                               th:value="${benutzer.getBenutzerName()}"
                               type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputEmail" maxlength="255" name="email"
                               placeholder="example@domain.com"
                               required th:field="*{benutzerEmail}" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputAufladen">Aufladen</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputAufladen" max="1000000" min="1" name="aufladen" required
                               th:value="0"
                               type="number"/>
                    </div>
                </div>
                <input class="btn btn-outline-success" type="submit" value="Speichern"/>
                <a class="btn btn-outline-danger" role="button" th:href="'/Profil'">Abbrechen</a>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
</body>
</html>
