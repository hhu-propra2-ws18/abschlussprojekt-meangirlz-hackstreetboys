<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Profil Bearbeiten</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
	  <a class="navbar-brand" th:href="'/Uebersicht?id=' + ${benutzer.getBenutzerId()}">
		  <img src="https://raw.githubusercontent.com/neroc100/propra2logo/master/EliteVerleihLogo.png" alt="" width="180"
			   height="50">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <form class="form-inline">
			  <div class="md-form my-0">
				  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			  </div>
		  </form>
	  </div>
	  <div>

		  <a class="" th:text="'Guthaben: ' + ${Betrag} + ',00 â‚¬'"></a>
	  </div>
	  <div class="nav-item dropdown">
		  <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
			 aria-expanded="false">
			  <b th:text="${benutzer.getBenutzerName()}" class="fas fa-user"></b>
		  </a>
		  <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink">
			  <a class="dropdown-item" th:href="'/Profil?id=' + ${benutzer.getBenutzerId()}">Mein Profil</a>


			  <a class="dropdown-item" href="#">Ausloggen</a>
		  </div>
	  </div>
  </nav>
    
    <div class="container jumbotron center">
    <h3> Profil Bearbeiten </h3>
	      <center>  <div class="card" style="width: 30rem;">
	            <img src="https://as2.ftcdn.net/jpg/01/93/27/93/500_F_193279355_zcwJvt3VuNdRJfELOjzkz9CSKmBKWnDL.jpg" heigt="25px" class="card-img-top" alt="...">
	            <div class="card-body">
	            <form th:object="${benutzer}" method="post">		            
		              <div class="form-group row">
	    				<label for="staticBenutzername" class="col-sm-2 col-form-label">Name</label>
	    				<div class="col-sm-10">
	      				  <input type="text" readonly class="form-control-plaintext" id="staticBenutzername" th:value="${benutzer.getBenutzerName()}">
	    				</div>
	  				  </div>
		            
			          <div class="form-group row">
	    			    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="inputEmail" placeholder="example@domain.com" th:field="*{benutzerEmail}" name="email"required/>
	    					</div>
	  				  </div>
					  <div class="form-group row">
						<label for="inputAufladen" class="col-sm-2 col-form-label">Aufladen</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="inputAufladen" name="aufladen" th:value="0"required/>
						</div>
					  </div>
			            <input class="btn btn-outline-success" type="submit" value="Speichern" />
			            <a class="btn btn-outline-danger" th:href="'/Profil?id=' + ${benutzer.getBenutzerId()}" role="button">Abbrechen</a>
		            </div>
		         </form>
	      </div> </center>
	    </div> 
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
