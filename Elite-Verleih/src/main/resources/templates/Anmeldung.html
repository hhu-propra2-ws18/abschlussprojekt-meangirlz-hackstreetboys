<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Elite-Verleih</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="container login-container jumbotron center">
    <div class="row">
        <div class="col-md-6 login">
            <h3>Login</h3>
            <form method="post" action="/login">
                <div class="form-group" th:if="${param.error}">
                    <input type="text" class="form-control is-invalid" placeholder="Benutzername *" name="username"  id="username" required/>
                    <div  class="invalid-feedback">
                        Benutzername nicht vorhanden oder Passwort falsch!
                    </div>
                </div>
                <div class="form-group" th:unless="${param.error}">
                    <input type="text" class="form-control" placeholder="Benutzername *" name="username"  id="username" required/>
                </div>

                <div class="form-group" th:if="${param.error}">
                    <input type="password" class="form-control is-invalid" placeholder="Passwort *" name="password" id="password" required/>
                </div>
                <div class="form-group" th:unless="${param.error}">
                    <input type="password" class="form-control" placeholder="Passwort *" name="password" id="password" required/>
                </div>

                <div class="form-group">
                    <input type="submit" class="btnSubmit" name="submit" value="Anmelden" />
                </div>
            </form>
            <a href="/registrieren">Noch keinen Account?</a>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
