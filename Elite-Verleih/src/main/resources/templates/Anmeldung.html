<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Elite-Verleih</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="container login-container jumbotron center">
    <div class="row">
        <div class="col-md-6 login">
            <h3>Login</h3>
            <form action="/login" method="post">
                <div class="form-group" th:if="${param.error}">
                    <input class="form-control is-invalid" id="username" name="username" placeholder="Benutzername *"
                           required type="text"/>
                    <div class="invalid-feedback">
                        Benutzername nicht vorhanden oder Passwort falsch!
                    </div>
                </div>
                <div class="form-group" th:unless="${param.error}">
                    <input class="form-control" id="username" name="username" placeholder="Benutzername *" required
                           type="text"/>
                </div>

                <div class="form-group" th:if="${param.error}">
                    <input class="form-control is-invalid" id="password" name="password" placeholder="Passwort *"
                           required type="password"/>
                </div>
                <div class="form-group" th:unless="${param.error}">
                    <input class="form-control" id="password" name="password" placeholder="Passwort *" required
                           type="password"/>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" name="submit" type="submit" value="Anmelden"/>
                </div>
            </form>
            <a href="/registrieren">Noch keinen Account?</a>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
